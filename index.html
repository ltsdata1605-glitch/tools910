
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BI Dashboard Pro - Hệ thống Phân tích Siêu thị</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --primary-gradient: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        letter-spacing: -0.01em;
      }

      @media print {
        header, nav, .no-print, .theme-toggle-button { display: none !important; }
        main { padding: 0 !important; margin: 0 !important; }
        .printable-area { box-shadow: none !important; border: none !important; width: 100% !important; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }

      /* Animations */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            colors: {
              primary: {
                DEFAULT: '#0ea5e9',
                50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc',
                400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1',
                800: '#075985', 900: '#0c4a6e', 950: '#082f49',
              },
              slate: {
                950: '#020617',
              }
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#f8fafc] dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden">
    <div id="root">
      <!-- Màn hình chờ chuyên nghiệp -->
      <div class="flex items-center justify-center min-h-screen bg-white dark:bg-slate-950">
        <div class="relative">
          <div class="w-16 h-16 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin"></div>
          <div class="mt-4 text-center font-bold text-slate-500 dark:text-slate-400">BI PRO</div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
